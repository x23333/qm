<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>before_after</title>
</head>
<style>
.box {
    position: relative;
}
.box:before, .box:after {
    position: absolute;
    display: block;
    background: red;
    line-height: 2;
    left: 0;
    right: 0;
    height: 1px;
    background-color: #333;
}
.box:after {
    content: "";
    background: green;
    bottom: 0;
}
.box:before {
    content: "";
    top: 0;
}
</style>
<body>
    <div class="box">
        我是一个盒子精
    </div>
</body>
</html>
