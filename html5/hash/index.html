<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hash</title>
  <style>
  .btn {
    background-color: #434343;
    padding: 10px 20px;
    color: white;
    text-decoration: none;
    height: 30px;
    line-height: 30px;
    margin-right: 10px;
  }
  #hello, #hi {
    height: 500px;
    top: 50px;
    width: 100%;
    background: #666;
    text-align: center;
    line-height: 500px;
    color: white;
    font-size: 100px;
    transition: all 2s;
    transform: translateX(100%);
  }
  

  </style>
</head>
<body>
  <a href="#/hello" class="btn"> Hello hash</a>
  <a href="#/hi" class="btn"> hi hash</a>
  <div id="hi">hi</div>
  <div id="hello">hello</div>
  <script>
  const hello = document.getElementById('hello');
  const hi = document.getElementById('hi');
  // http(s)?://www.baidu.com/path?querystring
  // url 变了hash部分变了， 不会发生http请求， 页面不会被刷新
  window.addEventListener('hashchange', e => {
    let hashTag = window.location.hash.substring(1);
    console.log(hashTag);
    if (hashTag == '/hello'){
      hello.style.transform = 'translate(0%, 0%)'
      hi.style.transform = 'translate(100%, 0%)'
    }else if(hashTag == '/hi'){
      hi.style.transform = 'translate(0%, 0%)'
      hello.style.transform = 'translate(100%, 0%)'
    }
  })

  </script>
</body>
</html>
