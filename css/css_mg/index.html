<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>魔术css</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
}
.box {
    height: 50px;
    /* 内置计算函数calc */
    width: calc(100% - 50px);
    background: #66ccff;
}
</style>
<body>
    <div class="box"></div>
</body>
</html>
