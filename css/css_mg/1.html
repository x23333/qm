<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BFC</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
}
.box {
    background: #66ccff;
    height: 100%;
    
}
.left {
    float: left;
    width: 200px;
    height: 200px;
    border: 3px solid #ff2211;
    background: #73de80;
    opacity: .5;
}
.right {
    float: right;
    width: 400px;
    height: 100px;
    border: 3px solid #4511ff;
    opacity: .5;
    background: #675967;
}
.BFC {
    overflow: hidden;
}
</style>
<body>
    <div class="box BFC">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
